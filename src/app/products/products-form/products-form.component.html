<section class="content row">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h2>System Base - {{url === 'new' ? 'Criar' : 'Atualizar'}}</h2>
      </div>
    </div>
    <div class="form-container">
      <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input name="input-title" id="input-title" type="text" [(ngModel)]="product.title">
              <label for="input-title" [class]="product.title ? 'active' : ''">Título</label>
            </div>
            <div class="input-field col s6">
              <input name="input-price" id="input-price" type="number" [(ngModel)]="product.price">
              <label for="input-price" [class]="product.price ? 'active' : ''">Preço <small>(Apenas números e ponto)</small></label>
            </div>
            <div class="input-field col s12">
              <textarea name="input-description" id="input-description" class="materialize-textarea" type="text" [(ngModel)]="product.description"></textarea>
              <label for="input-description" [class]="product.description ? 'active' : ''">Descrição</label>
            </div>
          </div>

          <div class="btn-menu fixed-action-btn horizontal click-to-toggle active">
            <a class="btn-floating red lighten-2" title="Voltar à tabela">
              <i class="material-icons" routerLink="../">reply</i>
            </a>
            <a class="btn-floating btn-large teal lighten-1" [title]="id ? 'Criar!' : 'Atualizar!'" (click)="url === 'new' ? create() : update()">
              <i class="material-icons">send</i>
            </a>

          </div>


        </div>
      </div>
    </div>
  </div>

</section>
