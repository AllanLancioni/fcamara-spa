<section class="auth">
  <div class="row login">
    <div class="col s6 push-s3">
        <h2 class="center-align">Login</h2>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" name="email" type="email" class="validate" [(ngModel)]="email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="pwd" name="pwd" type="password" class="validate" [(ngModel)]="pwd">
                        <label for="pwd">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col m12">
                        <p class="right-align">
                        <button class="btn btn-large waves-effect waves-light blue" type="button" name="action" routerLink="../register">Cadastre-se Agora!</button>
                            <button class="btn btn-large waves-effect waves-light orange darken-1" type="button" name="action" (click)="login()">Login</button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
</section>
